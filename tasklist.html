<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <link href="tasklist.css" type="text/css" rel="stylesheet" />
    <script src="tasklist.js" type="text/javascript"></script>
  </head>

  <body onload="loadTaskList()">
    <h1>Task List</h1>
    <form name="task-list-form">
      <div class="input">
        <label for="task">Task</label><br />
        <input type="text" id="task" name="task" /><br />
        <button type="button" name="add-task" onclick="addTask()">
          Add Task
        </button>
        <br />
        <button type="button" name="clear-tasks" onclick="clearTasks()">
          Clear Tasks
        </button>
        <br />
      </div>

      <div class="result">
        <label for="task-list">Task List</label><br />
        <textarea
          name="task-list"
          id="task-list"
          cols="30"
          rows="10"></textarea>
      </div>
    </form>
  </body>
</html>
