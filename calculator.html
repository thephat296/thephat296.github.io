<!DOCTYPE html>
<html>
  <!--

	This file is a tip calculator page using JavaScript.
	-->
  <script>
    function calcTip() {
      // Enter your code here to make Tip Calculator work
      // let subtotal = document.forms["calculator-form"]["subtotal"].value;
      // let tip = document.forms["calculator-form"]["tip"].value;
      let subtotal = document.getElementById("subtotal").value;
      let tip = document.getElementById("tip").value;
      total.innerHTML =
        "$" + (parseFloat(subtotal) + parseFloat((subtotal * tip) / 100));
    }
  </script>
  <head>
    <title>Tip Calculator</title>
    <link href="tip.css" type="text/css" rel="stylesheet" />
    <!-- <script src="tip.js" type="text/javascript"></script> -->
  </head>

  <body>
    <h1>
      <img id="logo" src="calc.jpg" alt="++--**//" />
      Tip Calculator
    </h1>

    <form name="calculator-form">
      <div>
        <label>
          <input id="subtotal" name="subtotal" type="text" /> $ Subtotal
        </label>
      </div>

      <div>
        <label><input id="tip" name="tip" type="text" /> % Tip</label>
      </div>
    </form>

    <div>
      <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr />

    <div>
      <h2>Your total:</h2>
      <p id="total">$0.00</p>
    </div>
  </body>
</html>
