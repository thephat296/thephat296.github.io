<!DOCTYPE html>
<html>
  <head>
    <title>WAP Online Dictionary</title>
    <link rel="stylesheet" type="text/css" href="dict.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dict.js"></script>
  </head>
  <body>
    <h1>WAP Online Dictionary</h1>
    <div class="input">
      <label for="word-input">Term:</label>
      <input
        type="text"
        id="word-input"
        name="search"
        placeholder="Enter a word" />
      <button id="lookup-btn">Lookup</button>
    </div>
    <div id="definitions"></div>
  </body>
</html>
