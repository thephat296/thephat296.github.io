<!DOCTYPE html>
<html>
  <head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />

    <!-- link to your script file here -->
    <script src="decoratemytext.js"></script>
  </head>

  <body>
    <h1>Text Decorator</h1>

    <div>
      <img src="decorated.gif" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->
    <fieldset>
      <legend>Text</legend>
      <textarea
        id="content"
        name="content"
        id="content"
        cols="30"
        rows="4"></textarea>
    </fieldset>
    <fieldset>
      <legend>Decoration</legend>
      <button id="btn-decoration">Bigger Decorations!</button>
      <br />
      <label>
        <input
          id="cb-bling"
          type="checkbox"
          name="confirmation"
          value="confirmed"
          equired />
        Bling
      </label>
    </fieldset>
  </body>
</html>
